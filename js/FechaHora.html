<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="comenzarReloj()">
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 id="textoAlarma">00:00:00</h1>
    <audio id="audioAlarma" src="alarma.mp3" type="audio/mpeg"></audio>
    


    <script>

        let elementoSegundo = document.getElementById('tiempoElegido')
        let elementoAlarma = document.getElementById('textoAlarma')
        let elementoSonido = document.getElementById('audioAlarma')
        
        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000* elementoSegundo.value);
        }

        function tiempoCumplido(){
            elementoAlarma.textContent = "ENCENDIDO"
            elementoAlarma.style.color = "green";
            elementoSonido.play();
            
        }

        function comenzarReloj(){
            setInterval(tictac, 1000);
        }

        function tictac(){
            let tiempoActual = new Date();
            let hora = String(tiempoActual.getHours()).padStart(2,0);
            let minute = String(tiempoActual.getMinutes()).padStart(2,0);
            let second = String(tiempoActual.getSeconds()).padStart(2,'0');

            let textohora = hora + ":" + minute + ":" + second;
            elementoAlarma.textContent = textohora
        }

        
    </script>
